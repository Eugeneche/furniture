<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designový nabytek, dekorace a dárky</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>

    <header>
        <div class="wrap">
            <div class="container">
                <p class="slogan">Vybíráme z designových kolekcí</p>
                <h1 class="logo">Jaký je váš oblíbený styl?</h1>               
            </div>
        </div>
    </header>

    <main>
        <div class="wrap">
            <div class="container">
                <div class="img-holder narrow">
                    <figure>
                        <img src="img/pic_1.jpg" alt="designový nabytek">
                        <div class="bg-type-of-goods">
                            <figcaption><span class="type-of-goods">Designový nábytek</span></figcaption>
                        </div>
                    </figure>
                </div>
                <div class="img-holder narrow">
                    <figure>
                        <img src="img/pic_2.jpg" alt="interiérové ​​doplňky">
                        <div class="bg-type-of-goods">
                            <figcaption><span class="type-of-goods">INTERIÉROVÉ DOPLŇKY</span></figcaption>
                        </div>
                    </figure>
                </div>
                <div class="img-holder narrow">
                    <figure>
                        <img src="img/pic_3.jpg" alt="dekorace a dárky">
                        <div class="bg-type-of-goods">
                            <figcaption><span class="type-of-goods">DEKORACE & DÁRKY</span></figcaption>
                        </div>
                    </figure>
                </div>
                <div class="img-holder wide">
                    <figure>
                        <img src="img/pic_4.jpg" alt="nejprodávanější nábytek">
                    
                        <p class="text-offer bg-offer">Zboží zakoupené službou „Platím až za 14 dní“ můžete osobně vrátit na naší pobočce nebo nám ho na stejnou adresu pošlete. Vrácené zboží musí být v originálním nepoškozeném obalu, <span class="read-more">ČÍST DÁLE...</span></p>
                        <figcaption><p class="title-offer">300 nejprodávanějších</p></figcaption> 
                    </figure>                                           
                </div>
                <div class="img-holder wide">
                    <figure>
                        <img src="img/pic_5.jpg" alt="nábytkové novinky">
                    
                        <p class="text-offer bg-offer">Zboží zakoupené službou „Platím až za 14 dní“ můžete osobně vrátit na naší pobočce nebo nám ho na stejnou adresu pošlete. Vrácené zboží musí být v originálním nepoškozeném obalu, <span class="read-more">ČÍST DÁLE...</span></p>
                        <figcaption><p class="title-offer">Poslední novinky</p></figcaption>
                    </figure>                                            
                </div>
                
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
